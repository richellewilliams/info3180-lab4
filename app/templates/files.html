{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Images</h1>
<div id="images">
    {% for image in images %}
        {% if 'jpg' and 'png' in image %}
            <li><img src="{{ url_for('get_image', filename=image) }}"/></li>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
